<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js (A-Frame版) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- animation-mixer 用（アニメ再生） -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v7.6.0/dist/aframe-extras.min.js"></script>
  <title>AR Card</title>
  <style>
    html,body{margin:0;overflow:hidden;}
  </style>
</head>
<body>
  <!--
    ・patternRatio はマーカー外枠の太さに合わせて 0.75〜0.95 で微調整
    ・renderer に logarithmicDepthBuffer を有効化してチラつき軽減
  -->
  <a-scene
    id="scene"
    embedded
    arjs="debugUIEnabled:false; detectionMode: mono; patternRatio: 0.9; maxDetectionRate: 30"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;">
    
    <!-- 色味の偏りを抑えるためのニュートラル照明（PBRの場合）
         ※ Blenderで Unlit(Emission) にしている場合は消してOK -->
    <a-entity light="type: ambient; intensity: 0.7; color: #ffffff"></a-entity>
    <a-entity light="type: directional; intensity: 0.7; color: #ffffff" position="1 2 1"></a-entity>

    <a-assets>
      <a-asset-item id="m" src="./assets/ism.glb"></a-asset-item>
    </a-assets>

    <!-- スムージングで揺れ軽減 -->
    <a-marker
      id="marker"
      type="pattern"
      url="./assets/myqr.patt"
      smooth="true"
      smoothCount="5"
      smoothTolerance="0.01"
      smoothThreshold="5">
      
      <!--
        ・rotation/scale/position は実機で微調整
        ・clip: Loop（Blenderで 10〜249f を Loop というAction名で書き出し想定）
          → もしアクション名が違う or 単一アクションなら clip:* に変更
      -->
      <a-entity id="model"
        gltf-model="#m"
        rotation="0 0 0"
        scale="0.8 0.8 0.8"
        position="0 0.5 0"
        animation-mixer="clip: Loop; loop: repeat; repetitions: Infinity; timeScale:1; crossFadeDuration:0.3">
      </a-entity>
    </a-marker>

    <!-- クリッピングで消えるのを防ぐ（大きめモデル対策） -->
    <a-entity camera="near:0.01; far:20000"></a-entity>
  </a-scene>

  <!-- マーカー瞬断デバウンス + 再生/停止制御 -->
  <script>
    (function(){
      const marker = document.querySelector('#marker');
      const model  = document.querySelector('#model');
      let lostTimer = null;

      function setTimeScale(v){
        const comp = model.components['animation-mixer'];
        if (comp && comp.mixer) comp.mixer.timeScale = v;
      }

      marker.addEventListener('markerFound', () => {
        if (lostTimer) { clearTimeout(lostTimer); lostTimer = null; }
        model.setAttribute('visible', true);
        setTimeScale(1); // 再開
      });

      marker.addEventListener('markerLost', () => {
        lostTimer = setTimeout(() => {
          setTimeScale(0); // 一時停止（負荷軽減 & 位置保持）
          model.setAttribute('visible', false);
        }, 200);
      });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>AR Card</title>
    <style>html,body{margin:0;overflow:hidden;}</style>
  </head>
  <body>
    <a-scene embedded arjs vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
      <a-assets>
        <!-- GLB のファイル名を ism.glb に変更 -->
        <a-asset-item id="m" src="./assets/ism.glb"></a-asset-item>
      </a-assets>

      <!-- patt のファイル名を myqr.patt に変更 -->
      <a-marker type="pattern" url="./assets/myqr.patt">
        <a-entity gltf-model="#m" rotation="0 0 0" scale="3 3 3" position="0 0.5 0"></a-entity>
        <!-- 例: 回転アニメを付けたい場合は下を有効化
        <a-entity gltf-model="#m" rotation="-90 0 0" scale="1 1 1"
                  animation="property: rotation; to: -90 0 360; loop: true; dur: 10000"></a-entity>
        -->
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
